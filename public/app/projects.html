<div>
   <ul class="list-group">
        <li class="list-group-item" ng-repeat="project in projects">
            <div ng-controller='CollapseCtrl'>
                <a href ng-click="isCollapsed = !isCollapsed">{{project.name}}</a>
                <div collapse='isCollapsed'>
                    {{project.description}} 
                </div>
            </div>
        </li>
    </ul>
</div>
